<section class="stats-page" aria-label="Program célok statisztikája">
	<h1>Program és vállalások</h1>
	<p class="lead">
		A teljes program PDF tartalomjegyzéke alapján 4 fő témába rendezve láthatók az egyes célok.
	</p>

	<div class="counter-card">
		<p>Teljesülés</p>
		<strong>{{ completedGoals }} / {{ totalGoals }}</strong>
	</div>

	<div class="goal-groups">
		<section class="group" *ngFor="let group of groups">
			<h2>{{ group.title }}</h2>

			<div class="sections">
				<section class="subsection" *ngFor="let section of group.sections">
					<h3>{{ section.title }}</h3>
					<p class="source">Forrás: {{ section.page }}. oldal</p>

					<ul>
						<li *ngFor="let goal of section.goals" [class.done]="goal.completed">
							<mat-checkbox
								class="goal-checkbox"
								[checked]="goal.completed"
								[disableRipple]="true"
								aria-label="Cél teljesítve"
							></mat-checkbox>
							<span class="goal-text">{{ goal.title }}</span>
						</li>
					</ul>
				</section>
			</div>
		</section>
	</div>

	<!-- <section class="notes-block" aria-label="Fejlesztési megjegyzések">

		<textarea
			rows="8"
			placeholder="Ide írhatod manuálisan, hogy hol milyen fejlesztéseket teljesítettek..."
		></textarea>
	</section> -->
</section>
